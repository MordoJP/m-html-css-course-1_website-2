<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="header">
		<a href="#" class="logo">
			<img src="style_images/logo.png" alt="logo of website" title="Interior">
		</a>
		<div class="menu">
			<div class="menu_selected">
				<a href="#">home</a>
			</div>
			<div class="menu_text_button">
				<a href="#">products</a>
			</div>
			<div class="menu_text_button">
				<a href="#">history</a>
			</div>
			<div class="menu_text_button">
				<a href="#">showroom</a>
			</div>
			<div class="menu_text_button">
				<a href="#">contact</a>
			</div>
			<button>
				<img src="style_images/search.png" alt="Search" title="Search">
			</button>
		</div>
	</div>
	<div class="slider">
		<div class="slider_text">
			<div class="slider_text_green">trending</div>
			<div class="slider_text_big">Fishnet Chair</div>
			<div class="slider_text_small">Seat and back with upholstery made of&nbsp;cold cure foam. Steel frame, available in&nbsp;matt powder-coated black.</div>
			<button class="slider_button">order us <i class="arrow right"></i> </button>
		</div>
		<div class="circle_container">
			<div class="circle_box">
				<button class="slider_circle_1"></button>
			</div>
			<div class="circle_box">
				<button class="slider_circle_2"></button>
			</div>
			<div class="circle_box">
				<button class="slider_circle_3"></button>
			</div>
		</div>
	</div>
	<div class="content"></div>
	<div class="footer"></div>
</div>
</body>
</html>
